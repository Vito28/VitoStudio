<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="a.css">
    <title>Document</title>

    
</head>
<body>
    <section id="signup">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <img src="#" alt="Badak">
                    <div class="text-center">
                        <h2>Sign In</h2>
                        <p class="lead">Login to stay Connected</p>
                    </div>
                    <div class="col-12 justify-content-center">
                        <form action="#">
                            <div class="mb-3">
                                <label for="emailAddres" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-custom" id="emailAddres" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="pass" class="form-label">Password</label>
                                <input type="password" class="form-control" id="pass" placeholder="password">
                            </div>
                            
                            <div class="row">
                                <div class="col form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Rememberr Me
                                    </label>
                                </div>
                                <div class="col">
                                    <div class="float-end">
                                        <a href="">Forgot Password</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <button type="button" class="col-3">Button</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

</body>
</html>
