<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in — VitoStudio</title>
  <meta name="description" content="Access the VitoStudio client workspace.">
  <meta name="robots" content="noindex, nofollow">
  <meta property="og:title" content="Sign in — VitoStudio">
  <meta property="og:description" content="Access the VitoStudio client workspace.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vito28.github.io/VitoStudio/pages/signin.html">
  <meta property="og:site_name" content="VitoStudio">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Sign in — VitoStudio">
  <meta name="twitter:description" content="Access the VitoStudio client workspace.">
  <link rel="canonical" href="https://vito28.github.io/VitoStudio/pages/signin.html">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="icon" href="../assets/icons/favicon.svg" type="image/svg+xml">
</head>

<body data-page="signin">
  <div class="auth-page">
    <div class="auth-page__particles" id="auth-particles" aria-hidden="true"></div>
    <main class="auth">
      <div class="auth__card">
        <div class="auth__heading">
          <span class="type-subtitle">Client workspace</span>
          <h1>Sign in</h1>
          <p class="auth__meta">Enter your account details to join ongoing projects and reviews.</p>
        </div>
        <form class="form" data-js="auth-form" data-auth-type="signin" data-redirect="../index.html">
          <div class="form__group">
            <label class="form__label" for="email">Email</label>
            <input class="form__field" id="email" name="email" type="email" autocomplete="email" required>
            <p class="form__error" data-js="error-email" hidden>Enter a valid email address.</p>
          </div>
          <div class="form__group">
            <label class="form__label" for="password">Password</label>
            <input class="form__field" id="password" name="password" type="password" autocomplete="current-password"
              required minlength="8">
            <p class="form__error" data-js="error-password" hidden>Password must be at least 8 characters.</p>
          </div>
          <p class="form__message" data-js="auth-message" hidden></p>
          <button class="btn" type="submit">Sign in</button>
        </form>
        <p class="auth__actions">New to VitoStudio? <a href="./signup.html">Create an account</a></p>
      </div>
    </main>
  </div>


  <script src="../assets/vendor/particles.min.js"></script>
  <script type="module" src="../js/app.js" data-page="signin"></script>
</body>

</html>
