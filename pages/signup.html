<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up — VitoStudio</title>
  <meta name="description" content="Create a VitoStudio account to collaborate on projects.">
  <meta name="robots" content="noindex, nofollow">
  <meta property="og:title" content="Sign up — VitoStudio">
  <meta property="og:description" content="Create a VitoStudio account to collaborate on projects.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vito28.github.io/VitoStudio/pages/signup.html">
  <meta property="og:site_name" content="VitoStudio">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Sign up — VitoStudio">
  <meta name="twitter:description" content="Create a VitoStudio account to collaborate on projects.">
  <link rel="canonical" href="https://vito28.github.io/VitoStudio/pages/signup.html">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="icon" href="../assets/icons/favicon.svg" type="image/svg+xml">
</head>

<body data-page="signup">
  <div class="auth-page">
    <div class="auth-page__particles" id="auth-particles" aria-hidden="true"></div>
    <main class="auth">
      <div class="auth__card">
        <div class="auth__heading">
          <span class="type-subtitle">Client workspace</span>
          <h1>Create your account</h1>
          <p class="auth__meta">Join the VitoStudio workspace to access roadmaps, playbacks, and deliverables.</p>
        </div>
        <form class="form" data-js="auth-form" data-auth-type="signup" data-redirect="../index.html">
          <div class="form__group">
            <label class="form__label" for="full-name">Full name</label>
            <input class="form__field" id="full-name" name="full-name" type="text" autocomplete="name" required>
            <p class="form__error" data-js="error-name" hidden>Your name is required.</p>
          </div>
          <div class="form__group">
            <label class="form__label" for="company">Company</label>
            <input class="form__field" id="company" name="company" type="text" autocomplete="organization" required>
            <p class="form__error" data-js="error-company" hidden>Company name is required.</p>
          </div>
          <div class="form__group">
            <label class="form__label" for="email">Work email</label>
            <input class="form__field" id="email" name="email" type="email" autocomplete="email" required>
            <p class="form__error" data-js="error-email" hidden>Enter a valid work email.</p>
          </div>
          <div class="form__group">
            <label class="form__label" for="password">Password</label>
            <input class="form__field" id="password" name="password" type="password" autocomplete="new-password"
              required minlength="8">
            <p class="form__error" data-js="error-password" hidden>Password must be at least 8 characters.</p>
          </div>
          <p class="form__message" data-js="auth-message" hidden></p>
          <button class="btn" type="submit">Create account</button>
        </form>
        <p class="auth__actions">Already have an account? <a href="./signin.html">Sign in</a></p>
      </div>
    </main>
  </div>

  <script src="../assets/vendor/particles.min.js"></script>
  <script type="module" src="../js/app.js" data-page="signup"></script>
</body>

</html>
