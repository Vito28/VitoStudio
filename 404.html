<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>404 — Page Not Found</title>
    <meta name="description" content="The page you requested could not be found on VitoStudio.">
    <meta name="robots" content="noindex, nofollow">
    <meta property="og:title" content="404 — Page Not Found">
    <meta property="og:description" content="The page you requested could not be found on VitoStudio.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vito28.github.io/VitoStudio/404.html">
    <meta property="og:site_name" content="VitoStudio">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="404 — Page Not Found">
    <meta name="twitter:description" content="The page you requested could not be found on VitoStudio.">
    <link rel="canonical" href="https://vito28.github.io/VitoStudio/404.html">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body data-page="not-found">
    <button class="not-found__toggle" id="themeToggle" aria-pressed="false">
        <span class="not-found__toggle-icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" data-theme-icon
                xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="1.4"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </span>
        <span class="sr-only" data-theme-text data-theme-dark="Dark mode" data-theme-light="Light mode">Dark mode</span>
    </button>

    <main class="not-found" role="main" aria-labelledby="heading-404">
        <section class="not-found__content">
            <span class="type-subtitle">Error</span>
            <h1 class="not-found__code">404</h1>
            <h2 id="heading-404" class="not-found__title">Page not found</h2>
            <p class="not-found__description">We can't find the page you're looking for. It may have been moved,
                renamed, or
                removed. Try returning home or contact the site owner if you think this is an error.</p>
            <div class="not-found__actions">
                <a class="btn" href="/" aria-label="Return to homepage">Back to homepage</a>
            </div>
        </section>

        <aside class="not-found__art" aria-hidden="true">
            <div class="not-found__scene">
                <div class="not-found__planet"></div>
                <div class="not-found__paper">
                    <h4>Lost document</h4>
                    <p>Request returned 404 — document not found</p>
                </div>
                <span class="not-found__dot not-found__dot--a"></span>
                <span class="not-found__dot not-found__dot--b"></span>
                <span class="not-found__dot not-found__dot--c"></span>
            </div>
        </aside>
    </main>

    <script type="module" src="./js/pages/404.js"></script>
</body>

</html>
