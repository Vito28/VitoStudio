<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Penyedia layanan Website terpercaya dan kemudahan dalam registrasi">
    <title>Layanan Pembuatan Website</title>
    <link rel="icon" href="/Image/Logo/web_design_studio.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../scss/signup.css">
</head>

<body>
    <section id="particles-js">
        <header>
            <main>
                <div class="container-card-signin">
                    <div class="back" onclick="goBack()" aria-hidden="true">
                        <i class="fa-solid fa-xmark animate__animated animate__fadeInRight  animate__slow"></i>
                    </div>
                    <div class="logo">
                        <img src="../Image/Logo/web_design_studio.png " alt=""
                            class="animate__animated animate__bounceInDown animate__fast animate__delay-2s">
                    </div>
                    <div class="text">
                        <h1 class="animate__animated animate__backInDown animate__slow">Sign Up</h1>
                    </div>
                    <form action="" class="animate__animated animate__fadeInLeftBig  animate__slow">
                        <div class="wrapper-container-form">
                            <div class="container-form">
                                <label for="email">Full Name</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="container-form">
                                <label for="email">Full Name</label>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>
                        <div class="wrapper-container-form">
                            <div class="container-form">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="container-form">
                                <label for="email">Phone No.</label>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>

                        <div class="wrapper-container-form">
                            <div class="container-form">
                                <label for="password">Password</label>

                                <input type="password" id="password-eye" name="password">
                            </div>
                            <div class="container-form">
                                <label for="password">Confirm Password</label>

                                <input type="password" id="password-eye" name="password">
                            </div>
                        </div>
                <div class="checkbox-container">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="tick">
                        <label for="remember">I agree with the terms of use</label>
                    </div>
                </div>
                <div class="submit-form">
                    <button class="daftar" type="submit">Sign Up</button>
                </div>
                <footer>
                    <p>or sign in with other acconts?</p>
                    <div class="signIn-options"></div>
                    <div class="linkTosignUp">
                        <p>Already have an Account? <a href="signin.html">Sign In</a></p>
                    </div>
                </footer>
                </form>
                </div>
            </main>
        </header>

        <aside>
            <div class="image-signin">
                <img src="../Image/Logo/signIn.png" alt="signIn image">
            </div>
            <div class="floating">
                <p>Open with any</p>
                <hr>
                <div class="signIn-options"></div>
            </div>

        </aside>
    </section>
    <script src="../Js/SignIn.js"></script>
    <script src="../node_modules/particles.js/particles.js"></script>
    <script src="../node_modules/particles.js/demo/js/app.js"></script>
</body>

</html>
